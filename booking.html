    <body>
        <div class='background' style='background-color: #cccccc'>
            <div class="col-md-8 order-md-1">
                <form class="needs-validation" novalidate="">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required=""></input>
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName">Last name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="" value="" required=""></input>
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="Startdate">Phone Number</label>
                        <input type="text" class="form-control" id="lastName" placeholder="" value="" required=""></input>
                        <div class="invalid-feedback">
                            Phone Number is required.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email">Email <span class="text-muted">(Optional)</span></label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com"></input>
                        <div class="invalid-feedback">
                            Please enter a valid email address.
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <label for="country">Item Choose</label>

                                <option>ARES X</option>
                                <option>Intel Gaming Desktop</option>
                                <option>"Asus ROG Strix</option>
                                <option>"Acer Predator Orion</option>
                                <option>"BOLT 24</option>
                                <option>"FANG</option>
                                <option>"MATMASTER RGB XL</option>
                            </select>
                        </div>
